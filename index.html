<head>
    <meta charset="UTF-8">

    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 10px;
        }
        .options label {
            display: block;

</head>
<body>
    <h1>Quiz</h1>
    <form id="quizForm">
        <div class="question">
            <p>1. How is the end play of mainshaft measured?</p>
            <div class="options">
                <label>
                    <input type="radio" name="q1" value="a">
                    Feeler gauge
                </label>
                <label>
                    <input type="radio" name="q1" value="b">
                    Depth cause
                </label>
                <label>
                    <input type="radio" name="q1" value="c">
                    Dial gauge
                </label>
            </div>
        </div>
        <div class="question">
            <p>2. Who is "Subarn"?</p>
            <div class="options">
                <label>
                    <input type="radio" name="q2" value="boy">
                    Boy
                </label>
                <label>
                    <input type="radio" name="q2" value="girl">
                    Girl
                </label>
                <label>
                    <input type="radio" name="q2" value="unknown">
                    Unknown
                </label>
            </div>
        </div>
        <div class="question">
            <p>3. Who is "Preety"?</p>
            <div class="options">
                <label>
                    <input type="radio" name="q3" value="me">
                    Me
                </label>
                <label>
                    <input type="radio" name="q3" value="you">
                    You
                </label>
                <label>
                    <input type="radio" name="q3" value="both">
                    Both
                </label>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('quizForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const answers = {
                q1: formData.get('q1'),
                q2: formData.get('q2'),
                q3: formData.get('q3'),
            };
            console.log(answers); // You can use these answers for further processing (e.g., display results, store in a database, etc.)
        });
    </script>
</body>
